<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>heart</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      
    }
  </style>
  
  <script src="js/three.js"></script>
  
  <script src="js/OrbitControls.js"></script>
  
  <script src="js/OBJLoader.js"></script>
  <link rel="stylesheet" href="style.css">
  

</head>

<body>

 <div id="webgl">
  </div>
  <div >
    <img src="change.jpg" id="change">
    
    
  </div>
   <div >
    
    <img src="change1.jpg" id="change1">
    
  </div>

  <script>
   
    var scene = new THREE.Scene();
    
    var loader = new THREE.OBJLoader();
    
    var mesh = null; 
    loader.load('./heart/model.obj', function(obj) {
     
      console.log(obj);
      scene.add(obj);
      mesh = obj.children[0]; 
      mesh.scale.set(10, 10, 10); 
      
      var textureLoader = new THREE.TextureLoader();

      
      var texture = textureLoader.load('./heart/color.png');
      mesh.material.map = texture;

      
      var textureNormal = textureLoader.load('./heart/normal.png');
      mesh.material.normalMap = textureNormal
     
      mesh.material.normalScale.set(1.5, 1.5)

     
      var textureSpecular = textureLoader.load('./heart/Specular.png');
      mesh.material.specularMap = textureSpecular;
      mesh.material.specular.set(0xffffff);
      mesh.material.shininess = 100;

      
      var textureCube = new THREE.CubeTextureLoader()
        .setPath('环境贴图/')
        .load(['px.jpg', 'nx.jpg', 'py.jpg', 'ny.jpg', 'pz.jpg', 'nz.jpg']);
      mesh.material.envMap = textureCube;
    })
    
    var point = new THREE.PointLight(0xffffff, 0.3);
    point.position.set(400, 200, 300);
    scene.add(point); 
    
    var ambient = new THREE.AmbientLight(0xffffff, 0.8);
    scene.add(ambient);
    
    var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(400, 200, 300);
    scene.add(directionalLight);
    
    var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
    directionalLight.position.set(-400, -200, -300);
    scene.add(directionalLight);


    
    var width = window.innerWidth; 
    var height = window.innerHeight;
    var k = width / height; 
    var s = 150; 
   
    var camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); 
    camera.lookAt(scene.position); 
    
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width*0.8, height*0.8); 
   
    document.getElementById("webgl").appendChild(renderer.domElement); 

 
    function render() {
      renderer.render(scene, camera); 
      requestAnimationFrame(render); 
     
    }
    render();
    
    var controls = new THREE.OrbitControls(camera);

 }
      document.getElementById("change").addEventListener("click",change);
